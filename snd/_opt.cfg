exec snd/duplicates/allow
exec snd/locking/partial
exec snd/phoneme_fade/crossfade/never
exec snd/phoneme_fade/filter_for/short

voice_steal 2 // allow replacing currently playing unimportant sounds
voice_buffer_ms 100 // voice audio buffer

// do not repopulate mixahead if it ran out
// called on many render functions
snd_noextraupdate 1
