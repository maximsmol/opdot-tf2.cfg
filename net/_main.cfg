exec net/max_downtime/use_rate
exec net/split/rate/balanced
exec net/split/size/reliable

cl_cmdrate 66
cl_updaterate 66
cl_interp_ratio 2
cl_interp 0

rate 590000 // 80% of upload speed
net_splitpacket_maxrate 590000

cl_pred_optimize 1 // 2 has a bug
cl_lagcompensation 1
cl_predictweapons 1

cl_smooth 1
cl_smoothtime 0.07


net_compresspackets 0
net_maxpacketdrop 1000
