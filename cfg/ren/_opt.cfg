exec ren/clip_entities/on
exec ren/displacements/off
exec ren/fast_z_reject/off
exec ren/fog/fast/on
exec ren/fog/use_shader/on
exec ren/occlusion/max_area/any
exec ren/occlusion/min_area/any
exec ren/occlusion/min_count/2
exec ren/occlusion/off
exec ren/occlusion/stencil/off

host_flush_threshold 0 // Early finish to a Xbox 360 only flush task
mat_bufferprimitives 1 // Buffer primitives
mat_compressedtextures 1 // Allow for compressed textures
mat_disable_ps_patch 1 // Force disable runtime manipulation of shaders to fix MSAA on some AMD cards
mat_managedtextures 1 // Use Direct3D to manage textures, uses a bit more system memory
mat_mipmaptextures 1 // Mipmap textures
mat_use_compressed_hdr_textures 1 // Use compressed HDR textures
r_drawopaquestaticpropslast 0 // Use the newer rendering mode if possible
sv_alternateticks 0 // Run every tick
sv_turbophysics 0 // Default physics interactions

// force heap-allocation of all lightmaps
// koth_lazarus crashes otherwise
r_hunkalloclightmaps 0

// cache
r_worldlistcache 1 // Cache some world rendering
r_lightcache_zbuffercache 1 // load shadow z buffer from world brush

// disable debug
cl_ShowBoneSetupEnts 0
r_norefresh 1

// clip
mat_clipz 1 // clip by z
r_frustumcullworld 1 // cull during world draw
