exec ren/players/eyes/blink/default
exec ren/players/eyes/follow/on
exec ren/players/eyes/glint/gpu
exec ren/players/eyes/move/on
exec ren/players/eyes/on
exec ren/players/flex/3_way_blend/off
exec ren/players/flex/hw/off
exec ren/players/flex/min_fps/optimal
exec ren/players/flex/on
exec ren/players/flex/smooth/off
exec ren/players/hw_models/off
exec ren/players/teeth/on

ai_expression_optimization 1
cl_SetupAllBones 0

